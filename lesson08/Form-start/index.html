<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Fill Me In" />
    <meta name="author" content="John Doe" />

    <!-- This start file was build by Paul Cheney  -->
    <title>HTML5 Start Site by Paul Cheney</title>

    <!-- TELLS PHONES NOT TO LIE ABOUT THEIR WIDTH & stops the font from enlarging when a phone is turned sideways-->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <!-- STYLE SHEETS -->
    <link href="css/normalize.css" rel="stylesheet" />
    <!-- phone-default -->
    <link href="css/small.css" rel="stylesheet" />
    <!-- enhance-tablet -->
    <link href="css/medium.css" rel="stylesheet" />
    <!-- enhance-desktop -->
    <link href="css/large.css" rel="stylesheet" />
  </head>
  <body>
    <!-- HEADER HERE -->
    <header>
      <h1>Course Proposal</h1>
      <h2>Designing Web Forms</h2>
    </header>

    <!-- NAVIGATION HERE -->
    <nav class="clearfix">
      <ul>
        <li><a href="#">About</a></li>
        <li class="active"><a href="#">Propose</a></li>
        <li><a href="#">Winners</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <!-- CONTENT HERE -->
    <main>
      <h1>Course Proposal Application</h1>
      <form action="thanks.html" method="get">
        <fieldset>
          <legend>Applicant Information</legend>
          <label class="top">First Name* <input type="text" name="fname" required></label>
          <label class="top">Last Name* <input type="text" name="lname" required></label>
          <label class="top">Phone <input type="tel" name="phone" placeholder="1235551235"></label>
          <label class="top">email* <input type="email" name="email" placeholder="someone@email.com" required></label>
          <label class="top">Website <input type="url" name="url" placeholder="http://..."></label>
        </fieldset>
        <fieldset>
            <legend>Course Information</legend>
            <div>Audience</div>
            <label><input class="sbs" type="radio" name="audience" value="beginner">Beginner</label>
            <label><input class="sbs" type="radio" name="audience" value="intermediate">Intermediate</label>
            <label><input class="sbs" type="radio" name="audience" value="advanced">Advanced</label>
            <div>Software Needed</div>
            <label><input class="sbs" type="checkbox" name="editing" value="yes">Photo Editing</label>
            <label><input class="sbs" type="checkbox" name="code" value="yes">Coding</label>
            <label><input class="sbs" type="checkbox" name="process" value="yes">Processor</label>
            <label><input class="sbs" type="checkbox" name="client" value="yes">FTP Client</label>
        </fieldset>
        <fieldset>
            <legend>Funding</legend>
            <label class="top">Anticipated Completion Date <input type="date" name="completeDate"></label>
            <label class="top">Course Selection
                <select name="selection">
                    <option value="">Please Select</option>
                    <option value="Software">Software Development</option>
                    <option value="Math">Math</option>
                    <option value="ELA">ELA</option>
                    <option value="Spanish">Spanish</option>
                    <option value="Astronomy">Astronomy</option>
                    <option value="ASL">American Sign Language</option>
                </select>
            </label>
            <label class="top">How Many Authors<input type="number" name="authors"></label>

        </fieldset>
        <input class="submitBth" type="submit" value="Propose my course">
      </form>
    </main>

    <!-- FOOTER HERE -->
    <footer>&copy; 2018 &bull; Paul Cheney &bull; 123-555-6789</footer>
    <script src="js/scripts.js"></script>
  </body>
</html>
