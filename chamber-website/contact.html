<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timp Chamber of Commerce</title>
    <link rel="stylesheet" href="../main-style/normalize.css" />
    <link rel="stylesheet" href="../chamber-website/styles/base.css" />
    <link rel="stylesheet" href="../chamber-website/styles/medium.css" />
    <link rel="stylesheet" href="../chamber-website/styles/large.css" />
    <link rel="icon" href="images/favicon.ico" />
  </head>
  <body>
    <header></header>
    <main id="contact">
      <fieldset class="field" id="form">
        <legend>Contact Form</legend>
        <div class="field-content">
          <label for="name">Name *</label>
          <input class="contactInfo" id="name" type="text" required>
          <label for="email">Email *</label>
          <input class="contactInfo" id="email" type="email" required>
          <p>Comment</p>
          <textarea name="comment" id="comment" cols="20" rows="10" placeholder="Enter your comment."></textarea>
          <button>Contact Us</button>
        </div>
      </fieldset>
      
      <fieldset class="field" id="chamber-info">
        <legend>Chamber Info</legend>
        <div class="field-content">
          <h2>Contact Us</h2>
          <h3>Address</h3>
          <p>70 S 100 E <br> Pleasant Grove, UT 84062</p>
          <h3>Phone</h3>
          <p>(801)555-1234</p>
          <h3>Email</h3>
          <p>info@timp-chamber.org</p>
        </div>
      </fieldset>
      
    </main>
    <footer></footer>

    <script src="../chamber-website/scripts/header.js"></script> 
    <script src="../main-scripts/date.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/localStorage.js"></script>
  </body>
</html>
