<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timp Chamber of Commerce</title>
    <link rel="stylesheet" href="../main-style/normalize.css" />
    <link rel="stylesheet" href="../chamber-website/styles/base.css" />
    <link rel="stylesheet" href="../chamber-website/styles/medium.css" />
    <link rel="stylesheet" href="../chamber-website/styles/large.css" />
    <link rel="icon" href="images/favicon.ico" />
  </head>
  <body>
    <header></header>
    <main>
        <form action="thankyou.html" method="get">
            <fieldset id="memberInfo">
                <legend>Your Information</legend>
                <label class="yourInfoLabel">First Name*<input class="yourInfoInput" id="fName" type="text" required></label>
                <label class="yourInfoLabel">Last Name*<input class="yourInfoInput" id="lName" type="text" required></label>
                <label class="yourInfoLabel">Business Title<input class="yourInfoInput" id="bTitle" type="text" pattern="[a-zA-Z\- ]{7,}" title="Please enter at least 7 characters consisting of alphabets, hyphens, and spaces."></label>
                <p class="requirements">Business Title must be at least seven characters long and include only a-z, A-Z, '-', and ' '</p>
                <label class="yourInfoLabel">Email*<input class="yourInfoInput" id="email" type="text" placeholder="johnDoe@email.com" required></label>
                <label class="yourInfoLabel">Phone Number*<input class="yourInfoInput" id="phone" type="tel" required></label>
                <label class="yourInfoLabel">Business Name*<input class="yourInfoInput" id="bName" type="text" required></label>
            </fieldset>
            <fieldset id="memberLevel">
                <legend>Member Levels</legend>
                <label class="memLvlLbl"><input class="memLvlRdo" type="radio" name="memLvl" value="np">Not for Profit: free</label>
                <label class="memLvlLbl"><input class="memLvlRdo" type="radio" name="memLvl" value="bronze">Bronze: $100</label>
                <label class="memLvlLbl"><input class="memLvlRdo" type="radio" name="memLvl" value="silver">Silver: $250</label>
                <label class="memLvlLbl"><input class="memLvlRdo" type="radio" name="memLvl" value="gold">Gold: $500</label>
            </fieldset>
            <fieldset>
                <legend>Business Description</legend>
                <label class="b"></label>
            </fieldset>
        </form>
    </main>
    <footer></footer>

    <script src="../chamber-website/scripts/header.js"></script> 
    <script src="../main-scripts/date.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/windchill.js"></script>
    <script src="scripts/localStorage.js"></script>
  </body>
</html>
