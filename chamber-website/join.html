<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timp Chamber of Commerce</title>
    <link rel="stylesheet" href="../main-style/normalize.css" />
    <link rel="stylesheet" href="../chamber-website/styles/base.css" />
    <link rel="stylesheet" href="../chamber-website/styles/medium.css" />
    <link rel="stylesheet" href="../chamber-website/styles/large.css" />
    <link rel="icon" href="images/favicon.ico" />
  </head>
  <body>
    <header></header>
    <main>
        <form action="thankyou.html" method="get">
            <fieldset>
                <legend>Your Information</legend>
                <label class="yourInfo" for="fname">First Name*<input id="fname" type="text" required></label>
                <label class="yourInfo" for="lname">Last Name*<input id="lname" type="text" required></label>
                <label class="yourInfo" for="btitle">Business Title<input id="btitle" type="text" pattern="[a-zA-Z\- ]{7,}" title="Please enter at least 7 characters consisting of alphabets, hyphens, and spaces."></label>
                <p class="requirements">Business Title must be at least seven characters long and include only a-z, A-Z, '-', and ' '</p>
                <label class="yourInfo" for="email">Email*<input id="email" type="text" required></label>

            </fieldset>
        </form>
    </main>
    <footer></footer>

    <script src="../chamber-website/scripts/header.js"></script> 
    <script src="../main-scripts/date.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/windchill.js"></script>
    <script src="scripts/localStorage.js"></script>
  </body>
</html>
