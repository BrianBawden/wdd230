<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fresh</title>
    <link rel="stylesheet" href="../styles/normalize.css" />
    <link rel="stylesheet" href="../styles/base.css" />
    <link rel="stylesheet" href="../styles/medium.css" />
    <link rel="stylesheet" href="../styles/large.css" />
    <link rel="icon" href="../images/socialMedia/fruit-stand.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Merriweather&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header></header>
    <main id="freshMain">
      <form onsubmit="" id="drinkOrder">
        <fieldset id="drinkQuestions">
          <legend>What'll Ya Have?</legend>
          <label for="fName">First Name*</label>
          <input id="fName" name="fName" type="text" required />
          <label for="email">Email*</label>
          <input id="email" name="email" type="email" required />
          <label for="phone">Phone Number*</label>
          <input id="phone" name="phone" type="tel" required />
          <label for="fruit1">First Fruit</label>
          <select class="fruits" id="fruit1" name="fruit1"></select>
          <label for="fruit2">Second Fruit</label>
          <select class="fruits" id="fruit2" name="fruit2"></select>
          <label for="fruit3">Third Fruit</label>
          <select class="fruits" id="fruit3" name="fruit3"></select>
          <label for="comment">Special Instructions</label>
          <textarea id="comment" name="comment"></textarea>
        </fieldset>
        <input type="hidden" id="getDate" name="getDate" value="" />
        <input class="button" type="submit" id="order" value="Order Drink" />
      </form>
      <fieldset id="yourOrder">
        <legend>Your Order</legend>
      </fieldset>
    </main>
    <footer></footer>

    <script src="../scripts/header.js"></script>
    <script src="../scripts/date.js"></script>
    <script src="../scripts/drinks.js"></script>
  </body>
</html>
